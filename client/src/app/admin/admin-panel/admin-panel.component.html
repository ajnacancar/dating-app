<h2>Admin Panel</h2>

<div class="tab-panel">
  <tabset class="member-tabset">
    <tab heading="User Managemnt" *appHasRole="['Admin']">
      <div class="conatiner">
        <app-user-managment></app-user-managment>
      </div>
    </tab>

    <tab heading="Photo Managemnt" *appHasRole="['Admin', 'Moderator']">
      <div class="container">
        <app-photo-managment></app-photo-managment>
      </div>
    </tab>
  </tabset>
</div>
